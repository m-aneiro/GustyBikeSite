<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{page_title}} - Register</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

          <a class="navbar-brand" href="#">{{ page_title }}</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExampleDefault">

            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>

        <div class="container-fluid">
            <div class="well" id="register-form" style="margin-top:10%">
                <form class="form-horizontal" id="register-layout" method="post">
                    <legend>Register</legend>
                    <div class="form-group">
                        <label for="LoginEmail" class="col-lg-3 control-label">E-mail</label>
                        <div class="col-lg-8">
                            <input type="email" class="form-control" name="email" id="LoginEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="loginUsername" class="col-lg-3 control-label">Username</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" name="username" id="loginUsername" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword" class="col-lg-3 control-label">Password</label>
                        <div class="col-lg-8">
                            <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                    <div class="col-lg-10">
                        <button type="button" class="btn btn-link" id="showLogin" style="padding: 0 5px 0 5px;" onclick="window.location.href='/login'">Go to Login
                        </button>
                        <button type="submit" class="btn btn-info" id="completeRegistration">Register</button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
</html>
